<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cash Register</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <h1>Cash Register</h1>
        <p>Enter the bill amount and cash given by the customer and know minimum number of notes to return.</p>
        
        <label for="bill-amount"><h3>Bill Amount</h3></label>
        <input id="bill-amount" type="text">
        

        <label for="paid-amount"><h3>Amount Given</h3></label>
        <input id="paid-amount" type="text">

        <button id="check-button">Check</button>
        <p id="error-message"></p>

        <table class="take-change">
            <caption>Change</caption>

            <tr>
                <th>No of Notes.</th>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
            </tr>

            <tr>
                <th>Notes</th>
                <td>2000</td>
                <td>500</td>
                <td>100</td>
                <td>20</td>
                <td>10</td>
                <td>5</td>
                <td>1</td>
            </tr>

        </table>
    </div>
    <a id="github-link" href="https://github.com/shubhambishnoi/cash-register">GitHub</a>
</body>
        <script src="./script.js"></script>
</html>
